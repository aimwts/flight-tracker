<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">

  <title>Swim</title>

  <!-- styles -->

    #templateRoot {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- javascript -->
  <script src="assets/js/lib/swim-system.js"></script>
  <script src="assets/js/lib/default.js"></script>

  <script src="assets/js/index.js"></script>

  <!-- mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet"/>  
  
  <script>
    window.page = null;

		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js').then(function(registration) {
				// Registration was successful
				console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function(err) {
				// registration failed :(
				console.log('ServiceWorker registration failed: ', err);
				});
			});
		}
        
    function start() {
      window.page = new IndexPage(`warp://${window.location.host}`, "templateRoot", "d201e777");
      window.page.initialize();        
    }
  </script>

  <!-- body -->

  <body class="page" onload="start()">

    <!-- header -->
    <header class="main-header">
      <div class="prism-line"></div>
      <div class="content-left">
        <a href="http://swim.ai" target="_blank">
          <img src="https://cdn.swim.ai/images/logos/marlin/swim-marlin-logo.svg" style="pointer-events: visibleFill;">
        </a>
        <div class="heading">
          <div class="title">Flight Tracker</div>
          <div class="subtitle">Real-Time Map</div>
        </div>
        <div class="form-select">
          <select id="regionDropDown">
            <option value="chicago">Chicago O'Hare Airport</option>
            <option value="sfbay">San Francisco Bay Area</option>
            <option value="socal">Southern California</option>
            <option value="seaboard">North East Seaboard, US</option>
            <option value="dfw">Dallas/Fort Worth</option>
            <option value="phoenix">Phoenix Sky Harbor</option>
            <option value="seattle">Seattle/Vancouver</option>
            <option value="persian">Persian Gulf</option>
            <option value="europe">Europe</option>
            <option value="zurich">Zürich Airport</option>
            <option value="world">Worldwide</option>
          </select>
        </div>
      </div>
    </header>
    <!-- /header -->
