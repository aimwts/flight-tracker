<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Swim Layout Editor</title>
  <meta name="description" content="Layout Editor">
  <link rel="icon" type="image/png" href="assets/favicon_x128.png">

  <!-- styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Orbitron|Material+Icons">
  <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css"> -->
  <link rel="stylesheet" type="text/css" id="pageCssElem" />
  <link rel="stylesheet" href="assets/css/editor.css" type="text/css" />
 
  <!-- javascript -->
  <script src="assets/js/lib/swim-core.js"></script>
  <script src="assets/js/lib/swim-system.js"></script>
  <script src="assets/js/lib/swim-mesh.js"></script>
  <script src="assets/js/lib/swim-web.js"></script>
  <script src="assets/js/lib/swim-ui.js"></script>
  <script src="assets/js/lib/swim-ux.js"></script>
  <script src="assets/js/lib/default.js"></script>
  <script src="assets/js/layoutPlugin.js"></script>
  <script src="assets/js/editor.js"></script>
  <script id="pageJsFileElem"></script>
  <!-- mapbox -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css" rel="stylesheet"/>

  <!-- body -->

  <body class="page">

    <!-- header -->
    <header class="main-header-editor container-fluid">
      <div class="row">
        <div class="col col-8 content-left">
          <picture><img src="https://cdn.swim.ai/images/logos/swim-marlin-logo-white.svg" alt="Swim.ai Logo" height="58"></picture>
          <div class="main-title">
            <h1 id="editorTitle">Layout Editor</h1>
          </div>
        </div>
        <div class="col col-4 text-right content-right">
          <picture class="d-none d-sm-inline">
            <img src="http://cdn.swim.ai/images/powerBySWIM-AI-top-default.svg" height="33px" alt="Power by SWIM.ai Logo">
          </picture>
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="main">

      <div id="page">

      </div>
      
      <div id="modal">

      </div>
    </main>
    <!-- /main -->

  </body>
  <script type="text/javascript">
    let pageController = null;
    document.addEventListener('DOMContentLoaded', () => { 
      pageController = new LayoutEditor();
      pageController.start();
    }, false);
    window.onerror = (err) => {
      console.info("ERROR:", err);
      err.preventDefault();
      return true;
    }
  </script>
</html>
